 <!DOCTYPE html>
 <html lang="pt0br">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Calculadora de Gorjetas</title>
 </head>
 <body>
<div id="container">
  <div>
    <h1 class="title">Calculadora de Gorjetas</h1>
  </div>  
  <div>
    <form class="tipsForm" id="tipsForm">
      <label for="bill"> <p>Quanto ficou a conta?</p> </label>
      <p>R$ <input type="number" placeholder="200" name="bill" id="bill" class="formInput"> </p>
      <label for="servicequal"> <p>Como foi seu serviço?</p> </label>
      <p>
        <select name="servicequal" id="servicequal" class="formSelect">
          <option disabled selected value="">-- Escolha uma opção</option>
          <option value="0.3">30% - Incrivel</option>
          <option value="0.2">20% - bom</option>
          <option value="0.15">15% - aceitavel</option>
          <option value="0.1">10% - ruim</option>
          <option value="0.05">05% - péssimo</option>
        </select>
      </p>
     <label for="people"> <p>quantas pessoas vão dividir a conta?</p> </label>
     <p>
      <input type="number" placeholder="1" name="people" id="people" class="formInput"> pessoa(s)
     </p>

     <button type="submit" class="btn">Calcular!</button>
    </form>
  </div>
  <div id="totalTip">
    Gorjeta total:
    R$ <span id="tip">0.00</span>
    <p id="each">cada</p>
  </div>
</div>

<script type="text/javascript" src="/scripts.js"></script>
 </body>
 </html>
